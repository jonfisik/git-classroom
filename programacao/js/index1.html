<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Olá mundo do javascript</title>
</head>
<body>
	<!--Para javascript sempre temos que usar o id nas tags-->
	<h1 id="ola"></h1>

	<!--Sempre fica logo antes do final body-->
	<script>
		let nome = 'Jonatan'
		document.getElementById('ola').textContent = 'Olá mundo - Javascript, ' + nome
	</script>
</body>
</html>
